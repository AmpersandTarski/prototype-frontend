<!-- Box-TABLE.html -->
<div $if(isRoot)$*ngIf="data\$ | async as data; else loading"$endif$>
    <app-box-table crud="$crud$" [interfaceComponent]="this" $if(!isRoot)$[resource]="resource" propertyName="$name$" placeholder="Add existing $target$"$endif$ [data]="$if(isRoot)$$if(exprIsUni)$[data]$else$data$endif$$else$$if(exprIsUni)$[resource.$name$]$else$resource.$name$$endif$$endif$" sortable sortBy="Name" order="desc">
        <ng-template boxTableHeader>$subObjects:{subObj|
            <th>$subObj.subObjLabel$</th>}$
        </ng-template>
        <ng-template [boxTableRow]="$if(isRoot)$$if(exprIsUni)$[data]$else$data$endif$$else$$if(exprIsUni)$[resource.$name$]$else$resource.$name$$endif$$endif$" let-resource>$subObjects:{subObj|
            <td>
                $subObj.subObjContents$
            </td>}$
        </ng-template>
    </app-box-table>
</div>$if(isRoot)$


<ng-template #loading>
    <app-box-table-loading [nrOfRows]="10"></app-box-table-loading>
</ng-template>$endif$
